<!DOCTYPE html>
<html>
<head>
    <title>Make 90deg Cable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* CSS Styles */
        .container {
            width: 100%;
            padding: 10px;
        }
        .header {
            background-color: #A7B0FF;
            text-align: center;
            font-weight: bold;
            font-size: 22px;
            padding: 10px;
        }
        .content {
            background-color: #F2EBFF;
            padding: 20px;
        }
        .content img {
            width: 100%;
            height: auto;
            max-width: 1000px;
            display: block;
            margin: auto;
        }
        .formula {
            text-align: center;
            font-style: italic;
            padding: 10px;
            font-size: 15px;
        }
        .input-container {
            display: flex;
            justify-content: center;
        }
        #fl-input, #pl-input, #fp-input, #lp-input, #lfp-calculate, #pfl-calculate {
            flex: 1;
            margin: 5px;
        }
        input[type="text"], .btn-calculate {
            display: inline-block;
            margin: 5px;
        }
        input[type="text"] {
            width: 100px;
            height: 40px;
            font-size: 20px;
        }
        .result {
            background-color: #ccd1ff;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            padding: 10px;
        }
        .result-value {
            background-color: #F2EBFF;
            padding: 30px;
            text-align: center;
            font-weight: bold;
            font-size:25px;
        }
        .btn-calculate {
            width: 100px;
            height: 40px;
            background-color: #4285F4;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- cable length Section -->
        <div class="header">1. 주파수,위상에 대한 케이블 길이</div>
        <div class="content">
            <div class="formula">
                <p>- 사용공식 -</p>
                <p> 케이블의 길이(l)= 전파속도(c)/주파수(f)/위상(p)</p>
            </div>
            <div class="input-container">
                <input type="text" id="fl-input" placeholder="주파수(MHz)">
                <input type="text" id="pl-input" placeholder="위상(deg)">
                <button id="lfp-calculate" class="btn-calculate">CAL</button>
            </div>
            <div class="result">계산 결과</div>
            <div id="lfp-result" class="result-value">
                <!-- 케이블 길이  -->
            </div>
        </div>

        <!-- phase Section -->
        <div class="header">2. 주파수, 케이블의 길이에 대한 위상</div>
        <div class="content">
            <div class="formula">
                <p>- 사용공식 -</p>
                <p>위상(p) = 케이블의길이(l)x주파수(f)/전파속도(c) </p>
            </div>
            <div class="input-container">
                <input type="text" id="fp-input" placeholder="주파수(MHz)">
                <input type="text" id="lp-input" placeholder="케이블길이(cm)">
                <button id="pfl-calculate" class="btn-calculate">CAL</button>
            </div>
            <div class="result">계산 결과</div>
            <div id="pfl-result" class="result-value">
                <!-- 위상 -->
            </div>
        </div>
    </div>
    <script>
        // 케이블길이 계산 함수
        function calculatelfp() {
            var fl = parseFloat(document.querySelector("#fl-input").value);
            var pl = parseFloat(document.querySelector("#pl-input").value);
            var p = 360/pl;
            var result = 300 / fl / p * 100;
            document.querySelector("#lfp-result").innerText = "케이블의 길이: " + result.toFixed(1) + " cm";
        }
        // 위상 계산 함수
        function calculatepfl() {
            var fp = parseFloat(document.querySelector("#fp-input").value);
            var lp = parseFloat(document.querySelector("#lp-input").value);
            var result = 360 * lp * fp / 300 / 100;
            document.querySelector("#pfl-result").innerText = "위상: " + result.toFixed(2) + " °";
        }
        // 버튼 이벤트 설정
        document.querySelector("#lfp-calculate").addEventListener("click", calculatelfp);
        document.querySelector("#pfl-calculate").addEventListener("click", calculatepfl);
    </script>
</body>
</html>
