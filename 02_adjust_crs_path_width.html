<!DOCTYPE html>
<html>
<head>
    <title>Adjust CRS and Path width by using DDM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* CSS Styles */
        .container {
            width: 100%;
            padding: 10px;
        }
        .header {
            background-color: #A7B0FF;
            text-align: center;
            font-weight: bold;
            font-size: 22px;
            padding: 10px;
        }
        .content {
            background-color: #F2EBFF;
            padding: 20px;
        }
        .content img {
            width: 100%;
            height: auto;
            max-width: 1000px;
            display: block;
            margin: auto;
        }
        .formula {
            text-align: center;
            font-style: italic;
            padding: 10px;
            font-size: 20px;
        }
        .input-container {
            display: flex;
            justify-content: center;
        }
        #wp-input, #wc-input {
            flex: 3;
            margin: 5px;
        }
        #wp-calculate, #wc-calculate {
            flex: 1;
            margin: 5px;
        }
        input[type="text"], .btn-calculate {
            display: inline-block;
            margin: 5px;
        }
        input[type="text"] {
            width: 100px;
            height: 40px;
            font-size: 20px;
        }
        .result {
            background-color: #ccd1ff;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            padding: 10px;
        }
        .result-value {
            background-color: #F2EBFF;
            padding: 30px;
            text-align: center;
            font-weight: bold;
            font-size:25px;
        }
        .btn-calculate {
            width: 100px;
            height: 40px;
            background-color: #4285F4;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Path Width Section -->
        <div class="header">1. GP-SBO출력으로 Path width 조정</div>
        <div class="content">
            <div class="formula">
                <p>- 사용공식 -</p>
                <p>조정값 = 20 x log10(wp/0.7)</p>
                <ul style="list-style-type: none;"> <!-- list-style-type을 none으로 설정하여 점을 제거 -->
                    <li>wp: 현재 path width 값 </li>
                </ul>
            </div>
            <div class="input-container">
                <input type="text" id="wp-input" placeholder="wp 입력">
                <button id="wp-calculate" class="btn-calculate">CAL</button>
            </div>
            <div class="result">계산 결과</div>
            <div id="wp-result" class="result-value">
                <!-- Path Width 결과를 출력할 공간 -->
            </div>
        </div>

        <!-- CRS width Section -->
        <div class="header">2. LOC-SBO출력으로 CRS width 조정</div>
        <div class="content">
            <div class="formula">
                <p>- 사용공식 -</p>
                <p>조정값 = 20 x log10(wc/0.7)</p> <!-- 공식을 적절하게 설정해 주세요 -->
                <ul style="list-style-type: none;"> <!-- list-style-type을 none으로 설정하여 점을 제거 -->
                    <li>wc: 현재 CRS width 값</li>
                </ul>
            </div>
            <div class="input-container">
                <input type="text" id="wc-input" placeholder="wc 입력">
                <button id="wc-calculate" class="btn-calculate">CAL</button>
            </div>
            <div class="result">계산 결과</div>
            <div id="wc-result" class="result-value">
                <!-- CRS width 결과를 출력할 공간 -->
            </div>
        </div>
    </div>
    <script>
        // Path Width 계산 함수
        function calculateWp() {
            var wp = parseFloat(document.querySelector("#wp-input").value);
            var result = Math.abs(20 * Math.log10(wp / 0.7));
            if (wp > 0.7) {
                document.querySelector("#wp-result").innerText = "SBO 출력을 " + result.toFixed(3) + "dB 만큼 높게 설정하세요.";
            } else {
                document.querySelector("#wp-result").innerText = "SBO 출력을 " + result.toFixed(3) + "dB 만큼 낮게 설정하세요.";
            }
        }
        // CRS width 계산 함수
        function calculateWc() {
            var wc = parseFloat(document.querySelector("#wc-input").value);
            var result = Math.abs(20 * Math.log10(wc / 0.7));
            if (wc > 0.7) {
                document.querySelector("#wc-result").innerText = "SBO 출력을 " + result.toFixed(3) + "dB 만큼 높게 설정하세요.";
            } else {
                document.querySelector("#wc-result").innerText = "SBO 출력을 " + result.toFixed(3) + "dB 만큼 낮게 설정하세요.";
            }
        }

        // 버튼 이벤트 설정
        document.querySelector("#wp-calculate").addEventListener("click", calculateWp);
        document.querySelector("#wc-calculate").addEventListener("click", calculateWc);
    </script>
</body>
</html>
