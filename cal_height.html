<!DOCTYPE html>
<html>
<head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #F2EBFF;
    }
    #main-container {
        padding: 10px;
    }
    .section {
        margin: 10px 0;
        padding: 10px;
        background-color: #A7B0FF;
        font-weight: bold;
        line-height: 1.5;
    }
    .sub-section {
        margin: 10px 0;
        padding: 10px;
        background-color: #F2EBFF;
    }
    .input-container {
        display: flex;
        margin-top: 5px;
    }
    .input-field {
        flex: 1;
        min-height: 48px;
        padding: 5px;
        border: 1px solid #000;
        border-radius: 5px;
    }
    .input-button {
        min-width: 70px;
        padding: 5px;
        margin-left: 5px;
        background-color: #A7B0FF;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
    }
    .result {
        margin-top: 10px;
        padding: 5px;
        font-size: 15px;
        font-weight: bold;
        color: #3E0202;
    }
</style>
</head>
<body>
<div id="main-container">
    <div class="section">1. GP의 전파제한고도</div>
    <div class="sub-section">
        <p class="input-label">- 사용공식 -</p>
        <p class="input-text">GP전파제한높이 = tan0.67˚×(Lg-800)<br>Lg:GP에서 건축물까지 거리<br>*ICAO ANNEX, EURO DOC 015 Building Restricted Area</p>
        <div class="input-container">
            <input type="number" class="input-field" placeholder=" Lg 입력" id="input1">
            <button class="input-button" id="button1">CAL</button>
        </div>
        <div class="result" id="result1"></div>
    </div>

    <div class="section">2. LOC의 전파제한고도</div>
    <div class="sub-section">
        <p class="input-label">- 사용공식 -</p>
        <p class="input-text">LOC전파제한높이 = tan0.67˚×(Ld-La)<br>Ld:LOC에서 건축물까지 거리<br>La:활주로종단+ANT까지의 거리<br>* ICAO ANNEX, EURO DOC 015 Building Restricted Area</p>
        <div class="input-container">
            <input type="number" class="input-field" placeholder=" Ld 입력" id="input2">
            <input type="number" class="input-field" placeholder=" La 입력" id="input3">
            <button class="input-button" id="button2">CAL</button>
        </div>
        <div class="result" id="result2"></div>
    </div>
</div>

<script>
    const button1 = document.getElementById("button1");
    const input1 = document.getElementById("input1");
    const result1 = document.getElementById("result1");

    button1.addEventListener("click", () => {
        const lg = parseFloat(input1.value);
        const result = Math.tan(0.67 * Math.PI / 180) * (lg - 800);
        result1.innerText = `건축물의 GP 전파제한 고도는 ${result.toFixed(2)} m 입니다.`;
    });

    const button2 = document.getElementById("button2");
    const input2 = document.getElementById("input2");
    const input3 = document.getElementById("input3");
    const result2 = document.getElementById("result2");

    button2.addEventListener("click", () => {
        const ld = parseFloat(input2.value);
        const la = parseFloat(input3.value);
        const result = Math.tan(0.67 * Math.PI / 180) * (ld - la);
        result2.innerText = `건축물의 LOC 전파제한 고도는 ${result.toFixed(2)} m 입니다.`;
    });
</script>
</body>
</html>
