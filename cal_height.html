<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navaid Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F2EBFF;
        }
        div {
            margin: 15px;
            padding: 10px;
            border: 1px solid #A7B0FF;
        }
        h1 {
            background-color: #A7B0FF;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            color: white;
            margin-top: 0;
        }
        label, p {
            font-size: 15px;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #ccd1ff;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #b2b8ff;
        }
        input {
            padding: 10px;
            font-size: 15px;
            border: 1px solid #A7B0FF;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div>
        <h1>1. GP의 전파제한고도</h1>
        <label for="input1">Lg 입력: </label>
        <input type="number" id="input1">
        <button onclick="calculateGP()">CAL</button>
        <p id="result1"></p>
    </div>

    <div>
        <h1>2. LOC의 전파제한고도</h1>
        <label for="input2">Ld 입력: </label>
        <input type="number" id="input2"><br>
        <label for="input3">La 입력: </label>
        <input type="number" id="input3">
        <button onclick="calculateLOC()">CAL</button>
        <p id="result2"></p>
    </div>

    <script>
        function calculateGP() {
            let dg = parseFloat(document.getElementById("input1").value);
            let calculation = Math.tan(Math.radians(0.77)) * (dg - 800) + 7.663;
            document.getElementById("result1").innerText = `건축물의 GP 전파제한 고도는 ${calculation.toFixed(2)} m 입니다.`;
        }

        function calculateLOC() {
            let ld = parseFloat(document.getElementById("input2").value);
            let la = parseFloat(document.getElementById("input3").value);
            let calculation = Math.tan(Math.radians(0.67)) * (ld - la) + 7.663;
            document.getElementById("result2").innerText = `건축물의 LOC 전파제한 고도는 ${calculation.toFixed(2)} m 입니다.`;
        }

        Math.radians = function(degrees) {
            return degrees * Math.PI / 180;
        };
    </script>
</body>
</html>
