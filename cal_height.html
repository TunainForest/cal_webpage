<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A01_Cal_Height_GP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #F2EBFF;
            padding: 20px;
        }
        .section-header {
            background-color: #A7B0FF;
            text-align: center;
            font-weight: bold;
            padding: 10px;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        .formula {
            background-color: #F2EBFF;
            padding: 10px;
            text-align: center;
        }
        .formula-bold {
            font-weight: bold;
        }
        .formula-italic {
            font-style: italic;
        }
        .input-section {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .input-section input {
            flex: 1;
            padding: 10px;
            margin: 0 10px;
            border: 1px solid #000;
        }
        .btn {
            flex-basis: 80px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result-section {
            background-color: #F2EBFF;
            padding: 10px;
        }
        .result-section p {
            color: #3E0202;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="section-header">1. GP의 전파제한고도</div>

    <div class="formula">
        <p class="formula-bold">- 사용공식 -</p>
        <p class="formula-italic">GP전파제한높이 = tan0.67˚×(Lg-800)<br>Lg:GP에서 건축물까지 거리<br>*ICAO ANNEX, EURO DOC 015 Building Restricted Area</p>

        <div class="input-section">
            <input type="number" placeholder="Lg 입력" id="input1">
            <button class="btn" id="button1">CAL</button>
        </div>
    </div>

    <div class="result-section">
        <p id="result1"></p>
    </div>

    <div class="section-header">2. LOC의 전파제한고도</div>

    <div class="formula">
        <p class="formula-bold">- 사용공식 -</p>
        <p class="formula-italic">LOC전파제한높이 = tan0.67˚×(Ld-La)<br>Ld:LOC에서 건축물까지 거리<br>La:활주로종단+ANT까지의 거리<br>* ICAO ANNEX, EURO DOC 015 Building Restricted Area</p>

        <div class="input-section">
            <input type="number" placeholder="Ld 입력" id="input2">
            <input type="number" placeholder="La 입력" id="input3">
            <button class="btn" id="button2">CAL</button>
        </div>
    </div>

    <div class="result-section">
        <p id="result2"></p>
    </div>
</div>

<script>
    const button1 = document.getElementById("button1");
    const input1 = document.getElementById("input1");
    const result1 = document.getElementById("result1");

    button1.addEventListener("click", () => {
        const lg = parseFloat(input1.value);
        const result = Math.tan(0.67 * Math.PI / 180) * (lg - 800);
        result1.innerText = `건축물의 GP 전파제한 고도는 ${result.toFixed(2)} m 입니다.`;
    });

    const button2 = document.getElementById("button2");
    const input2 = document.getElementById("input2");
    const input3 = document.getElementById("input3");
    const result2 = document.getElementById("result2");

    button2.addEventListener("click", () => {
        const ld = parseFloat(input2.value);
        const la = parseFloat(input3.value);
        const result = Math.tan(0.67 * Math.PI / 180) * (ld - la);
        result2.innerText = `건축물의 LOC 전파제한 고도는 ${result.toFixed(2)} m 입니다.`;
    });
</script>
</body>
</html>
