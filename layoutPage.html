<!-- layoutPage.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS DDM(%)에 따른 DDM값(GP)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 이전에 작성한 코드 중 일부 생략 -->

    <div class="formula">
        <span>- 사용공식 -</span><br>
        <i>현재 DDM = 0.0875(DS DDM 0%값) + (모니터의 DS DDM값 / 100)</i><br>
        <span>▼ GP MON에 표시된 DS DDM값(%)을 입력하세요.</span>
        <div class="input-area">
            <input id="dgInput" type="text" placeholder=" 소수점 두 자리 까지 입력하세요.">
            <button onclick="performCalculation()">계산 시작</button>
        </div>
    </div>
    <div class="result-header">
        <span>계산 결과</span>
    </div>
    <div class="result">
        <span id="calculationResult"></span>
    </div>

    <script>
        function performCalculation() {
            const dgInput = document.getElementById('dgInput');
            const calculationResult = document.getElementById('calculationResult');

            let dg = parseFloat(dgInput.value);
            let calculation = 0.0875 + dg / 100;
            
            calculationResult.textContent = `현재 GP Angle DDM의 값은 ${calculation.toFixed(4)} 입니다.`;
        }
    </script>
</body>
</html>
